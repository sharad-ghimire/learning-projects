<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meower - Twitter for cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="title">Meower - Twitter for cats</h1>
    </header>
    <main>
        <form action="" class="mew-form ">
            <label for="name">Name</label>
            <input type="text" class="u-full-width" name="name" id="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" name="content" id="content"></textarea>
            <button class="button-primary">Send Your Mew</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
        <div class="mews">

        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
